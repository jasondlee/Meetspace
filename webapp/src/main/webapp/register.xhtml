<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <title>Should Not Be Displayed</title>
</head>
<body>   <!-- template="/WEB-INF/demotemplate.xhtml" -->
<ui:composition template="/themes/#{main.preferences['theme'].value}/layout.xhtml">
    <ui:define name="title">Oklahoma City Java Users Group Meeting Registration</ui:define>
    <ui:define name="content">
        <table>
            <tr>
                <td>Date and Time:</td>
                <td>
                    <h:outputText value="#{regBean.meeting.startDate}">
                        <f:convertDateTime type="date" dateStyle="full"/>
                    </h:outputText>
                    , 
                    <h:outputText value="#{registrationBean.meeting.startTime}">
                        <f:convertDateTime type="time"/>
                    </h:outputText>
                     -
                    <h:outputText value="#{registrationBean.meeting.endTime}">
                        <f:convertDateTime type="time"/>
                    </h:outputText>
                </td>
            </tr>
        </table>
        <h:form id="regForm">
            <h:inputHidden value="#{regBean.meetingId}"/>
            <label for="regForm:fullName">Full Name:</label>
            <h:inputText id="fullName" value="#{regBean.registration.fullName}"/>
            <br />
            <label for="regForm:emailAddress">Email Address:</label>
            <h:inputText id="emailAddress" value="#{regBean.registration.emailAddress}"/>
            <br />
            <h:commandButton action="#{regBean.saveRegistration}" value="Register"/>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
