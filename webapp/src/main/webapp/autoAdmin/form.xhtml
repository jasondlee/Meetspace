<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sc="http://java.sun.com/mojarra/scales">
<head>
    <title>Should Not Be Displayed</title>
</head>
<body>   <!-- template="/WEB-INF/demotemplate.xhtml" -->
<ui:composition id="composition" template="/themes/#{main.preferences['theme'].value}/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="model" name="model" value="#{autoAdminFormBean.modelClassName}"
                         required="true"
                         requiredMessage="You did not specify a model class. (The model parameter is missing)"
                         validatorMessage="Invalid model class. (The model parameter is too short to be a class name)">
                <f:validateLength minimum="1"/>
            </f:viewParam>
            <f:viewParam id="id" name="id" value="#{autoAdminFormBean.id}" validatorMessage="Invalid id. (The id parameter is too short to be a class name)"/>
        </f:metadata>
    </ui:define>
    <ui:define name="title">Meetspace Auto Admin</ui:define>
    <ui:define name="content">
        <h:messages layout="table"/>

        <h1>Meetspace Auto Admin - #{autoAdminFormBean.modelClassName}</h1>
        <h:form id="autoAdminForm">
            <h:inputHidden value="#{autoAdminFormBean.modelClassName}"/>
            <ui:remove>
                <h:panelGrid id="autoAdminGrid" binding="#{autoAdminFormBean.panelGrid}"/>
            </ui:remove>
            <ui:repeat value="#{autoAdminFormBean.modelMetadata.columns}" var="cmd">
                <h:outputText id="autoAdminForm_#{cmd.name}_label" value="#{cmd.name}" style="width: 15%; display: block; float: left;"/>
                <ui:fragment rendered="#{cmd.primaryKey and empty autoAdminFormBean.selected.id}">
                    <h:outputText value="#{autoAdminFormBean.selected[cmd.name]}"/>
                    <h:inputHidden value="#{autoAdminFormBean.selected[cmd.name]}"/>
                </ui:fragment>
                <ui:fragment rendered="#{!cmd.primaryKey}">
                    <h:inputText value="#{autoAdminFormBean.selected[cmd.name]}" rendered="#{cmd.type.simpleName == 'String'}"/>
                    <sc:dateSelector value="#{autoAdminFormBean.selected[cmd.name]}" rendered="#{(cmd.type.simpleName == 'Date') and (cmd.temporalType == 'DATE')}" format="yyyy-MM-dd"/>
                    <h:inputText value="#{autoAdminFormBean.selected[cmd.name]}" rendered="#{(cmd.type.simpleName == 'Date') and (cmd.temporalType == 'TIME')}" size="9" maxlength="8">
                        <f:convertDateTime type="date" pattern="h:mm a"/>
                    </h:inputText>
                    <h:inputText value="#{autoAdminFormBean.selected[cmd.name]}" rendered="#{(cmd.type.simpleName == 'Date') and (cmd.temporalType == 'TIMESTAMP')}" size="19" maxlength="18">
                        <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm"/>
                    </h:inputText>
                    <h:selectOneListbox value="#{autoAdminFormBean.selected[cmd.name]}" rendered="#{cmd.type.simpleName == 'Boolean'}" size="1">
                        <f:selectItem itemValue="" itemLabel=""/>
                        <f:selectItem itemValue="true" itemLabel="True"/>
                        <f:selectItem itemValue="false" itemLabel="False"/>
                    </h:selectOneListbox>
                </ui:fragment>
                <br/>
            </ui:repeat>
            <br/>
            <h:commandButton action="#{autoAdminFormBean.create}" value="Add #{autoAdminFormBean.modelClassName}" rendered="#{empty autoAdminFormBean.selected.id}"/>
            <h:commandButton action="#{autoAdminFormBean.edit}" value="Update #{autoAdminFormBean.modelClassName}" rendered="#{!empty autoAdminFormBean.selected.id}"/>
            <h:commandButton action="list" value="Cancel"/>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
