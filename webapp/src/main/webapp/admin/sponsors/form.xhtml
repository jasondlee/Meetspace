<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                template="/themes/#{main.preferences['theme'].value}/layout.xhtml">
    <ui:define name="content">
        <h:form id="sponsorForm">
            <h:outputText rendered="#{empty sponsorBean.selected.id}" value="&lt;h1&gt;Add a sponsor&lt;/h1&gt;"
                          escape="false"/>
            <h:outputText rendered="#{!empty sponsorBean.selected.id}" value="&lt;h1&gt;Update a sponsor&lt;/h1&gt;"
                          escape="false"/>
            <h:commandLink action="#{sponsorBean.prepareList}" value="Sponsor List" immediate="true"/>

            <h:panelGrid columns="2">
                <h:outputLabel value="Name" for="name"/>
                <h:panelGroup>
                    <h:inputText id="name" value="#{sponsorBean.selected.name}" title="Name"/>
                    <h:message for="name"/>
                </h:panelGroup>
                <h:outputLabel value="Home Page" for="homePage"/>
                <h:panelGroup>
                    <h:inputText id="homePage" value="#{sponsorBean.selected.homePage}" title="Home Page"/>
                    <h:message for="homePage"/>
                </h:panelGroup>
                <h:outputLabel value="Contact" for="contactPerson"/>
                <h:panelGroup>
                    <h:inputText id="contactPerson" value="#{sponsorBean.selected.contactPerson}" title="Contact"/>
                    <h:message for="contactPerson"/>
                </h:panelGroup>
                <h:outputLabel value="Email" for="email"/>
                <h:panelGroup>
                    <h:inputText id="email" value="#{sponsorBean.selected.email}" title="Email"/>
                    <h:message for="email"/>
                </h:panelGroup>
                <h:outputLabel value="Logo URL" for="logoUrl"/>
                <h:panelGroup>
                    <h:inputText id="logoUrl" value="#{sponsorBean.selected.logoUrl}" title="Logo Url"/>
                    <h:message for="logoUrl"/>
                </h:panelGroup>
                <h:outputLabel value="Active?" for="active"/>
                <h:panelGroup>
                    <h:selectBooleanCheckbox id="active" value="#{sponsorBean.selected.active}" title="Active?"/>
                    <h:message for="active"/>
                </h:panelGroup>
            </h:panelGrid>
            <h:commandButton action="#{sponsorBean.create}" value="Add" rendered="#{empty sponsorBean.selected.id}"/>
            <h:commandButton action="#{sponsorBean.edit}" value="Update" rendered="#{!empty sponsorBean.selected.id}"/>
            <h:commandButton action="list" value="Cancel"/>
        </h:form>
    </ui:define>
</ui:composition>
