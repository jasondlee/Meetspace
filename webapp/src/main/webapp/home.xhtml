<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <title>Should Not Be Displayed</title>
</head>
<body>   <!-- template="/WEB-INF/demotemplate.xhtml" -->
<ui:composition template="/themes/#{main.preferences['theme'].value}/layout.xhtml">
    <ui:define name="title">Oklahoma City Java Users Group</ui:define>
    <ui:define name="content">
        <h:messages layout="table"/>
        Welcome to the online home of the Oklahoma City Java Users Group, Inc.
        <br />
        <br/>
        The next meeting is:
        <table border="0">
            <tr>
                <td>Name:</td>
                <td>
                    #{meetingBean.nextMeeting.name} (Register <a href="#{request.contextPath}/register.jsf?meetingId=#{meetingBean.nextMeeting.id}">here</a>)
                </td>
            </tr>
            <tr>
                <td>Date:</td>
                <td>
                    <h:outputText value="#{meetingBean.nextMeeting.startDate}">
                        <f:convertDateTime type="date" dateStyle="full"/>
                    </h:outputText>
                </td>
            </tr>
            <tr>
                <td>Location:</td>
                <td>#{meetingBean.nextMeeting.address} (#{meetingBean.nextMeeting.moreInfo})</td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><h:outputText value="#{meetingBean.nextMeeting.description}" escape="false"/></td>
            </tr>
        </table>
    </ui:define>
</ui:composition>
</body>
</html>
